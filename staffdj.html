<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff – Ritmo Latinos Colombia Radio Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #1f2833;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s;
      display: flex;
      flex-direction: column;
      width: 300px;
      height: 400px;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card-img {
      height: 50%; /* imagen ocupa la mitad superior */
      background-size: cover;
      background-position: center;
    }

    .info {
      padding: 15px;
      text-align: center;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .info h3 {
      margin: 0;
      font-size: 1.4rem;
      color: #66fcf1;
    }

    .info p {
      font-size: 0.9rem;
      color: #c5c6c7;
      margin: 5px 0;
    }

    .likes {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .like-btn {
      background: #ff5c5c;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      margin-right: 10px;
      transition: transform 0.2s;
    }

    .like-btn:hover {
      transform: scale(1.2);
    }

    .like-count {
      font-size: 1rem;
      color: #66fcf1;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-img" style="background-image: url('DjAtomico.jpg');"></div>
    <div class="info">
      <div>
        <h3>DJ Atomico</h3>
        <p>Founder, Root, DJ</p>
        <p>El BigBoss, Capricornio.</p>
      </div>
      <div class="likes">
        <button class="like-btn" onclick="addLike(this)">❤</button>
        <span class="like-count">0</span>
      </div>
    </div>
  </div>

  <script>
    function addLike(button) {
      const count = button.nextElementSibling;
      count.textContent = parseInt(count.textContent) + 1;
    }
  </script>

</body>
</html>
