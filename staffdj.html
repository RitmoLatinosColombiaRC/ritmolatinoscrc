<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff ‚Äì Ritmo Latinos Radio Chat</title>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      font-size: 2.2rem;
      color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #1f2833;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    /* üî• NUEVO: Imagen estrecha tipo banner */
    .card-img {
      height: 110px;
      background: #4b4c63;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      padding: 15px;
      text-align: center;
    }

    .info h3 {
      margin: 10px 0;
      font-size: 1.4rem;
      color: #66fcf1;
    }

    .info p {
      font-size: 0.9rem;
      color: #c5c6c7;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      background: #0b0c10;
      padding: 10px 0;
      margin-top: 10px;
    }

    .stat {
      text-align: center;
    }

    .stat strong {
      display: block;
      font-size: 1.2rem;
      color: #66fcf1;
    }

    .back {
      text-align: center;
      margin-top: 30px;
    }

    .back a {
      color: #66fcf1;
      text-decoration: none;
      font-size: 1.2rem;
    }
  </style>

</head>
<body>

  <h1>Nuestro Staff</h1>

  <div class="container">
    <div class="grid">

      <!-- Tarjeta DJ At√≥mico -->
      <div class="card">
        <div class="card-img">
          <img src="DjAtomico.jpg" alt="DJ At√≥mico">
        </div>
        <div class="info">
          <h3>DJ At√≥mico</h3>
          <p>Locutor Principal</p>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

          <div class="stats">
            <div class="stat"><strong>99</strong>SKILL</div>
            <div class="stat"><strong>99</strong>SKILL</div>
            <div class="stat"><strong>99</strong>SKILL</div>
          </div>
        </div>
      </div>

      <!-- Aqu√≠ puedes copiar y pegar m√°s tarjetas id√©nticas -->

    </div>

    <div class="back">
      <a href="index.html">‚Üê Volver al inicio</a>
    </div>
  </div>

</body>
</html>
