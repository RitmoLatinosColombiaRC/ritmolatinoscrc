  <script>
    // ===== URL de la API de SheetDB =====
    const API_URL = 'https://sheetdb.io/api/v1/12c925tu2uzxh';

    // ===== Funci√≥n para sincronizar likes con SheetDB =====
    async function syncLikes() {
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const btn = card.querySelector('.like-btn');
        btn.addEventListener('click', async () => {
          const id = card.dataset.id;
          const span = card.querySelector('.like-count');
          let count = parseInt(span.textContent) + 1;
          span.textContent = count;

          try {
            await fetch(`${API_URL}/ID/${id}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ data: { LIKES: count } })
            });
          } catch (err) {
            console.error('Error actualizando likes:', err);
          }
        });
      });
    }

    // ===== Funci√≥n para cargar los likes desde SheetDB =====
    async function loadLikes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        data.forEach(member => {
          const card = document.querySelector(`.card[data-id="${member.ID}"]`);
          if (card) {
            card.querySelector('.like-count').textContent = member.LIKES || 0;
          }
        });
      } catch (err) {
        console.error('Error cargando likes:', err);
      }
    }

    // ===== Inicializar =====
    loadLikes();
    syncLikes();
  </script>
